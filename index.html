<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Guess</title>
    
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="game-panel">
        <h1 class="instructions" data-testid="gameInstructions">Color Guessing Game: guess the correct color!</h1>

        <div class="control-and-score">
            <p class="score"> score:
                <span class="score-display" id="scoreDisplay" data-testid="score">

                </span>
            </p>

            <button id="restartButton" data-testid="newGameButton">restart</button>
        </div>

        <div class="color-display-container">
            <div class="color-display" id="colorDisplay" data-testid="colorBox">

            </div>
        </div>

        <p class="status" data-testid="gameStatus"></p>

        <ul class="guesses">
            <li class="guess-options" data-testid="colorOption"></li>
            <li class="guess-options" data-testid="colorOption"></li>
            <li class="guess-options" data-testid="colorOption"></li>
            <li class="guess-options" data-testid="colorOption"></li>
            <li class="guess-options" data-testid="colorOption"></li>
            <li class="guess-options" data-testid="colorOption"></li>
        </ul>
    </div>

    <script src="game.js"></script>
</body>
</html>
